<div class="confirm-modal" *transloco="let t; read: 'confirm-modal'">
    <div class="content">
        <h2>{{ data.message }}</h2>
        <input type="password" [(ngModel)]="password" placeholder="Enter password">
    </div>
    <app-button (click)="onConfirm()">{{t('Confirmer')}}</app-button>
    <app-button (click)="onCancel()">{{t('Annuler')}}</app-button>
</div>
